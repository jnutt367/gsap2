<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes staggered colors with gsap</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 style="text-align: center;">Learning how to stagger!!</h1>
    <div class="flex-wrap">
        <div class="box orange">Hi</div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <div class="box purple"></div>
        <div class="box red"></div>
        <div class="box skyblue"></div>
        <div class="box pink"></div>
    </div>

    <div class="flex-wrap">
        <div class="box black"></div>
        <div class="box yellow">ELENI!!!</div>
        <div class="box teal"></div>
        <div class="box aliceblue"></div>
        <div class="box orange"></div>
        <div class="box red"></div>
        <div class="box blue"></div>
    </div>

    <div class="flex-wrap">
        <div class="box green"></div>
        <div class="box pink"></div>
        <div class="box green">I'm</div>
        <div class="box red">AN</div>
        <div class="box grey">ANIMATION</div>
        <div class="box skyblue">DEVELOPER NOW!</div>
        <div class="box orange"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
